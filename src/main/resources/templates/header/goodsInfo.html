<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Blank Page &mdash; Stisla</title>

    <!-- General CSS Files -->
    <link rel="stylesheet" th:href="@{assets/modules/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{assets/modules/fontawesome/css/all.min.css}">

    <!-- CSS Libraries -->

    <!-- Template CSS -->
    <link rel="stylesheet" th:href="@{assets/css/style.css}">
    <link rel="stylesheet" th:href="@{assets/css/components.css}">
    <!-- Start GA -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-94034622-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-94034622-3');
    </script>
    <!-- /END GA --></head>

<body>
<div id="app">
    <div class="main-wrapper main-wrapper-1">
        <div class="navbar-bg"></div>

        <nav class="navbar navbar-expand-lg main-navbar" th:include="header/navFragment :: headerTopIndex"></nav>

        <div class="main-sidebar sidebar-style-2" th:include="header/navFragment :: headerLeftIndex"></div>

        <!-- Main Content -->
        <div class="main-content">
            <section class="section">
                <div class="section-header">
                    <h1 th:text="${isEdit == true ? '商品信息编辑' : '添加商品'}"></h1>
                </div>

                <div class="section-body">
                    <h2 class="section-title">填写规范</h2>
                    <p class="section-lead">
                        序号、商品名称、单位只能包含字母、数字以及下划线<br>
                        条码由13位数字组成
                    </p>
                    <form th:action="${isEdit ? 'updateGoods' : 'insertGoods'}" method="post">
                        <div class="card">
                            <div class="card-header">
                                <h4>商品信息</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>序号</label>
                                    <input type="text" class="form-control" required="" id="id" th:value="${id}"
                                           name="id" th:disabled="${isEdit}">
                                </div>
                                <div class="form-group">
                                    <label>商品名称</label>
                                    <input type="text" class="form-control" required="" id="name" th:value="${name}"
                                           name="name">
                                </div>
                                <div class="form-group">
                                    <label>商品类别</label>
                                    <select class="form-control" id="classify" name="classify">
                                        <option th:each="x : ${classifyList}" th:value="${x.id}"
                                                th:text="${x.name}"
                                                th:selected="${x.id == classify}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>条码</label>
                                    <input type="text" class="form-control" id="barcode" th:value="${barcode}"
                                           name="barcode">
                                </div>
                                <div class="form-group">
                                    <label>单价</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                ￥
                                            </div>
                                        </div>
                                        <input type="number" class="form-control currency" id="price"
                                               th:value="${price}" name="price">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>单位</label>
                                    <input type="text" class="form-control" id="unit" th:value="${unit}" name="unit">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div class="card-footer text-right">
                                    <a th:href="|delGoods?id=${id}|" class="btn btn-danger" id="delBtn"
                                       th:if="${isEdit}">Delete</a>
                                </div>
                                <div class="card-footer text-right">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <footer class="main-footer">
            <div class="footer-left">
                Copyright &copy; 2018
                <div class="bullet"></div>
                Design By <a href="https://nauval.in/">Muhamad Nauval Azhar</a>
            </div>
            <div class="footer-right">

            </div>
        </footer>
    </div>
</div>

<!-- General JS Scripts -->
<script th:src="@{assets/modules/jquery.min.js}"></script>
<script th:src="@{assets/modules/popper.js}"></script>
<script th:src="@{assets/modules/tooltip.js}"></script>
<script th:src="@{assets/modules/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/modules/nicescroll/jquery.nicescroll.min.js}"></script>
<script th:src="@{assets/modules/moment.min.js}"></script>
<script th:src="@{assets/js/stisla.js}"></script>

<!-- JS Libraies -->
<script th:src="@{assets/modules/sweetalert/sweetalert.min.js}"></script>

<!-- Page Specific JS File -->

<!-- Template JS File -->
<script th:src="@{assets/js/scripts.js}"></script>
<script th:src="@{assets/js/custom.js}"></script>
</body>
</html>
