<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Blank Page &mdash; Stisla</title>

    <!-- General CSS Files -->
    <link rel="stylesheet" th:href="@{assets/modules/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{assets/modules/fontawesome/css/all.min.css}">

    <!-- CSS Libraries -->

    <!-- Template CSS -->
    <link rel="stylesheet" th:href="@{assets/css/style.css}">
    <link rel="stylesheet" th:href="@{assets/css/components.css}">
    <!-- Start GA -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-94034622-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-94034622-3');
    </script>
    <!-- /END GA --></head>

<body>
<div id="app">
    <div class="main-wrapper main-wrapper-1">
        <div class="navbar-bg"></div>

        <nav class="navbar navbar-expand-lg main-navbar" th:include="header/navFragment :: headerTopIndex"></nav>

        <div class="main-sidebar sidebar-style-2" th:include="header/navFragment :: headerLeftIndex"></div>

        <!-- Main Content -->
        <div class="main-content">
            <section class="section">
                <div class="section-header">
                    <h1>用户列表</h1>
                </div>

                <div class="section-body">
                    <div class="card">
                        <div class="card-header">
                            <h4>总部</h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled list-unstyled-border list-unstyled-noborder">
                                <li class="media" th:each="header,ind:${headerList}">
                                    <img alt="image" class="mr-3 rounded-circle" width="70"
                                         th:src="@{'assets/img/avatar/avatar-' + ${ind.count % 5 + 1} +'.png'}">
                                    <div class="media-body">
                                        <div class="media-right">
                                            <a th:href="|delUser?id=${header.id}|" class="btn btn-danger">删除</a>
                                        </div>
                                        <div class="media-title mb-1"><a th:href="|userInfo?id=${header.id}|"
                                                                         th:text="${header.id} + '/' + ${header.name}"> </a>
                                        </div>
                                        <div class="text-time" th:text="${header.department}"></div>
                                        <div class="media-description text-muted" th:text="${header.remark}"></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h4>超市</h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled list-unstyled-border list-unstyled-noborder">
                                <li class="media" th:each="market,ind:${marketList}">
                                    <img alt="image" class="mr-3 rounded-circle" width="70"
                                         th:src="@{'assets/img/avatar/avatar-' + ${ind.count % 5 + 1} +'.png'}">
                                    <div class="media-body">
                                        <div class="media-right">
                                            <a th:href="|delUser?id=${market.id}|" class="btn btn-danger">删除</a>
                                        </div>
                                        <div class="media-title mb-1"><a th:href="|userInfo?id=${market.id}|"
                                                                         th:text="${market.id} + '/' + ${market.name}"> </a>
                                        </div>
                                        <div class="text-time" th:text="${market.department}"></div>
                                        <div class="media-description text-muted" th:text="${market.remark}"></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h4>仓库</h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled list-unstyled-border list-unstyled-noborder">
                                <li class="media" th:each="warehouse,ind:${warehouseList}">
                                    <img alt="image" class="mr-3 rounded-circle" width="70"
                                         th:src="@{'assets/img/avatar/avatar-' + ${ind.count % 5 + 1} +'.png'}">
                                    <div class="media-body">
                                        <div class="media-right">
                                            <a th:href="|delUser?id=${warehouse.id}|" class="btn btn-danger">删除</a>
                                        </div>
                                        <div class="media-title mb-1"><a th:href="|userInfo?id=${warehouse.id}|"
                                                                         th:text="${warehouse.id} + '/' + ${warehouse.name}"> </a>
                                        </div>
                                        <div class="text-time" th:text="${warehouse.department}"></div>
                                        <div class="media-description text-muted" th:text="${warehouse.remark}"></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer class="main-footer">
            <div class="footer-left">
                Copyright &copy; 2018
                <div class="bullet"></div>
                Design By <a href="https://nauval.in/">Muhamad Nauval Azhar</a>
            </div>
            <div class="footer-right">
            </div>
        </footer>
    </div>
</div>

<!-- General JS Scripts -->
<script th:src="@{assets/modules/jquery.min.js}"></script>
<script th:src="@{assets/modules/popper.js}"></script>
<script th:src="@{assets/modules/tooltip.js}"></script>
<script th:src="@{assets/modules/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/modules/nicescroll/jquery.nicescroll.min.js}"></script>
<script th:src="@{assets/modules/moment.min.js}"></script>
<script th:src="@{assets/js/stisla.js}"></script>

<!-- JS Libraies -->
<script th:src="@{assets/modules/sweetalert/sweetalert.min.js}"></script>

<!-- Page Specific JS File -->

<!-- Template JS File -->
<script th:src="@{assets/js/scripts.js}"></script>
<script th:src="@{assets/js/custom.js}"></script>

</body>
</html>
